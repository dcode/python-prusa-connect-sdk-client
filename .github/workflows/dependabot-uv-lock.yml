name: "Dependabot: Update uv.lock"
# Runs in the unprivileged pull_request context â€” no secrets, no write access.
# The generated uv.lock is uploaded as an artifact for the companion
# dependabot-uv-lock-commit workflow to consume once this run completes.
permissions:
  contents: read
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  lock:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout the PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Update the lockfile
        run: uv lock
      - name: Upload uv.lock
        uses: actions/upload-artifact@v4
        with:
          name: uv-lock
          path: uv.lock
